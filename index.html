<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8" />
    <title>Genetic Traveller</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Genetic Traveller</span>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <label for="cities">Number of Cities</label>
                <div id="cities-value" class="badge badge-primary float-right">10</div>
                <input type="range" id="cities-slider" class="custom-range" min="4" max="20" value="10" step="1">
            </div>

            <div class="col">
                <label for="pop">Population Size</label>
                <div id="pop-value" class="badge badge-primary float-right">10</div>
                <input type="range" id="pop-slider" class="custom-range" min="1" max="100" value="10" step="1">
            </div>

            <div class="col">
                <label for="mutation">Mutation Rate (%)</label>
                <div id="mutation-value" class="badge badge-primary float-right">1</div>
                <input type="range" id="mutation-slider" class="custom-range" min="1" max="100" value="1" step="1">
            </div>

            <div class="col">
                <button id="set-it-up" class="btn btn-primary">Set It Up</button>
            </div>
        </div>

        <div class="row">
            <div class="col-9">
                <label for="speed">Speed</label>
                <div id="speed-value" class="badge badge-primary float-right">12</div>
                <input type="range" id="speed-slider" class="custom-range" min="1" max="24" value="12" step="1">
            </div>
            <div class="col">
                <div class="playpause">
                    <input type="checkbox" value="None" id="playpause" name="check" />
                    <label for="playpause" tabindex=1></label>
                </div>
            </div>
        </div>

    </div>

    <div class="container-fluid d-flex">
        <div id="canvas-container" style="margin: 0 auto;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="utils.js"></script>
    <script src="controller.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
</body>

</html>
